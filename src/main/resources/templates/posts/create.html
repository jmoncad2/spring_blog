<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head('Mamajama Create')" />
<body>
<nav th:replace="fragments :: my-navbar" />
<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
    <label for="title">Title:</label>
    <input th:field="*{title}" name="title" id="title" />
    <br/>
    <label for="body">Description:</label>
    <input th:field="*{body}" name="body" id="body" />
    <br/>
    Username: <span sec:authentication="name"></span>
    <br/>
    <input type="submit" value="Publish" />
</form>
</body>
</html>
