<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments :: head('Mamajama Edit')" />
<body>
<nav th:replace="fragments :: my-navbar" />
<form th:action="${'/posts/' + post.id + '/edit'}" th:method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input th:field="*{body}" />
    <br />
    Username: <span sec:authentication="name"></span>
    <input type="submit" />
</form>
</body>
</html>
